<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Board</title>
    <link rel="stylesheet" href="assests/page/style.css">
  
</head>
<body>
    <h1 style="text-align:center; color:rgb(0, 2, 2 )">Quiz Board </h1>
    <h2 style="color:rgb(0, 3, 3); text-align: center;">Login to access Quiz</h2>
    
    <section id="signup">
        <div class="logs">
            <h2 style="margin-left: 50px;">Login Page</h2>
            <form id="signIn" onsubmit="confirmInput()" action="./assets/pages/index.html">
                
                <input type="text" id="name" name="" value="" placeholder="Name" required><br>
                
                <input type="Email" id="email" name="" value="" placeholder="Email" required><br>
               
                
                <input type="Submit" id="submit" name="" value="Submit &#8594" onclick="quiz()"><br>
            </form>
            
        </div>
    </section>
    <script type= "text/javascript" src="assests/JS/index.js"></script>
    <script src="https:code.jquery.com/jquery-3.3.1.js"></script>
    
    
</body>
</html>
